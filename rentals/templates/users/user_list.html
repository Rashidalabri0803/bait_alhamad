<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة المستخدمين</title>
  </head>
  <body>
    <h1>إدارة المستخدمين</h1>
    <a href="{% url 'user-create' %}">إضافة مستخدم جديد</a>
    <table border="1">
      <thead>
        <tr>
          <th>#</th>
          <th>إسم المستخدم</th>
          <th>البريد الإلكتروني</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="{% url 'user-update' user.id %}">تعديل</a>
            <a href="{% url 'user-delete' user.id %}">حذف</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
