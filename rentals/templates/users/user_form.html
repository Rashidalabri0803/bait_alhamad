<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if object %}تعديل{% else %}إضافة{% endif %}مستخدم</title>
  </head>
  <body>
    <h1>{% if object %}تعديل{% else %}إضافة{% endif %} مستخدم</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">{% if object %}تحديث{% else %}إضافة{% endif %}</button>
    </form>
  </body>
</html>
