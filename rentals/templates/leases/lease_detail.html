<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل عقد إيجار</title>
  </head>
  <body>
    <h1>تفاصيل عقد إيجار للوحدة {{ lease.unit_number }}</h1>
    <p>المستأجر: {{ lease.tenant.user.username }}</p>
    <p>تاريخ البدء: {{ lease.start_date }}</p>
    <p>تاريخ النهاية: {{ lease.end_date }}</p>
    <p>الحالة: {% if lease.is_cancelled %}ملغي{% else %}نشط{% endif %}</p>
    <a href="{% url 'lease-list' %}">عودة إلى القائمة</a>
  </body>
</html>
