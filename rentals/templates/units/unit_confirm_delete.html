{% extends 'base.html' %}

{% block title %} تأكيد حذف الوحدة {% endblock %}

{% block content %}
<h1>
   تأكيد حذف الوحدة
</h1>
    <p>هل أنت متأكد تريد حذف هذه الوحدة؟"{{ object.unit_number }}"؟</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">حذف</button>
      <a href="{% url 'rentals:unit_list' %}" class="btn btn-secondary">الغاء</a>
    </form>
{% endblock %}
